[package]
name = "hotshot-testing"
version = { workspace = true }
edition = { workspace = true }
description = "Types and traits for the HotShot consesus module"
authors = { workspace = true }

[features]
default = []
# NOTE this is used to activate the slow tests we don't wish to run in CI
slow-tests = []

[dependencies]
async-broadcast = { workspace = true }
async-compatibility-layer = { workspace = true }
sha3 = "^0.10"
commit = { workspace = true }
either = { workspace = true }
futures = { workspace = true }
hotshot = { path = "../hotshot", features = ["hotshot-testing"] }
hotshot-constants = { path = "../constants" }
hotshot-types = { path = "../types", default-features = false }
hotshot-utils = { path = "../utils" }
hotshot-orchestrator = { version = "0.5.21", path = "../orchestrator", default-features = false }
hotshot-task-impls = { path = "../task-impls", version = "0.5.21", default-features = false }
jf-primitives = { workspace = true }
rand = { workspace = true }
snafu = { workspace = true }
tracing = { workspace = true }
serde = { workspace = true }
sha2 = { workspace = true }
async-lock = { workspace = true }
bitvec = { workspace = true }
ethereum-types = { workspace = true }
hotshot-task = { path = "../task" }
hotshot-example-types = { path = "../example-types" }
versioned-binary-serialization = { workspace = true }

[target.'cfg(all(async_executor_impl = "tokio"))'.dependencies]
tokio = { workspace = true }
[target.'cfg(all(async_executor_impl = "async-std"))'.dependencies]
async-std = { workspace = true }
