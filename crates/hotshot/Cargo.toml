[package]
authors = { workspace = true }
description = "HotShot consesus module"
edition = { workspace = true }
name = "hotshot"
readme = "README.md"
version = { workspace = true }
rust-version = { workspace = true }

[features]
default = ["docs", "doc-images"]

# Features required for binaries
bin-orchestrator = ["clap"]

# Build the extended documentation
docs = []
doc-images = []
hotshot-testing = []
randomized-leader-election = []

[dependencies]
async-broadcast = { workspace = true }
async-compatibility-layer = { workspace = true }
async-lock = { workspace = true }
async-trait = { workspace = true }
bimap = "0.6.3"
clap = { version = "4.5", features = ["derive", "env"], optional = true }
commit = { workspace = true }
hotshot-constants = { path = "../constants" }
custom_debug = { workspace = true }
dashmap = "5.5.1"
either = { workspace = true }
embed-doc-image = "0.1.4"
futures = { workspace = true }
hotshot-web-server = { version = "0.5.22", path = "../web_server", default-features = false }
hotshot-orchestrator = { version = "0.5.22", path = "../orchestrator", default-features = false }
hotshot-types = { path = "../types", version = "0.5.22", default-features = false }
hotshot-utils = { path = "../utils" }
hotshot-task-impls = { path = "../task-impls", version = "0.5.22", default-features = false }
libp2p-identity = { workspace = true }
libp2p-networking = { workspace = true }
rand = { workspace = true }
serde = { workspace = true, features = ["rc"] }
snafu = { workspace = true }
surf-disco = { workspace = true }
time = { workspace = true }
derive_more = "0.99.17"
portpicker = "0.1.1"
lru = "0.12.3"
hotshot-task = { path = "../task" }
versioned-binary-serialization = { workspace = true }

tracing = { workspace = true }

[target.'cfg(all(async_executor_impl = "tokio"))'.dependencies]
tokio = { workspace = true }
[target.'cfg(all(async_executor_impl = "async-std"))'.dependencies]
async-std = { workspace = true }

[dev-dependencies]
clap = { version = "4.5", features = ["derive", "env"] }
toml = { workspace = true }
blake3 = { workspace = true }
local-ip-address = "0.6.1"

[lints]
workspace = true
