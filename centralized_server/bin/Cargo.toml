[package]
name = "hotshot-centralized-server-bin"
version = "0.1.1"
edition = "2021"

[features]
default = ["tokio-executor"]
async-std-executor = ["dep:async-std", "hotshot-centralized-server/async-std-executor", "hotshot-types/async-std-executor", "hotshot-utils/async-std-executor"]
tokio-executor = ["dep:tokio", "hotshot-centralized-server/tokio-executor", "hotshot-types/tokio-executor", "hotshot-utils/tokio-executor"]

[dependencies]
async-std = { version = "1.12.0", optional = true }
clap = { version = "3.2.20", features = ["derive", "env"] }
commit = { git = "https://github.com/EspressoSystems/commit", tag = "0.1.0" }
hotshot = { path = "../../" }
hotshot-centralized-server = { path = "../" }
hotshot-types = { path = "../../types" }
hotshot-utils = { path = "../../utils" }
tokio = { version = "1", optional = true }
toml = "0.5.9"
tracing = "0.1.36"

[dev-dependencies]
async-std = { version = "1.12.0", features = ["attributes"] }
bincode = "1.3.3"
flume = "0.10.14"
serde = { version = "1.0.143", features = ["derive"] }
