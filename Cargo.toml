toml = "0.7.6"
tracing = "0.1.37"
typenum = "1.16.0"
libp2p = { package = "libp2p", version = "0.52.3", features = [
    "macros",
    "autonat",
    "deflate",
    "dns",
    "floodsub",
    "gossipsub",
    "identify",
    "kad",
