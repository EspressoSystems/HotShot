[package]
authors = ["Nathan McCarty <nathan.mccarty@translucence.net>"]
description = "PhaseLock consesus module"
edition = "2021"
name = "phaselock"
readme = "README.md"
version = "0.0.6"

[features]
default = ["demo", "docs"]
# Enable demo/testing logic
demo = ["blake3"]
# Enable insecure testing only mock cryptography
test_crypto = ["threshold_crypto/use-insecure-test-only-mock-crypto", "phaselock-types/test_crypto"]
# Build the extended documentation
docs = []

[[example]]
name = "dentry-simulator"
required-features = ["demo"]

[dependencies]
ark-ec = { version = "0.3.0", default-features = false }
ark-ed-on-bls12-381 = { version = "0.3.0", default-features = false }
async-std = { version = "1.10.0", features = ["unstable"] }
async-tungstenite = { version = "0.17.2", features = ["async-std-runtime"] }
atomic_store = { git = "https://github.com/EspressoSystems/atomicstore", tag = "0.1.1" }
bincode = "1.3.3"
blake3 = { version = "1.1.0", optional = true }
byteorder = "1.4.3"
custom_debug = "0.5"
dashmap = "5.1.0"
flume = "0.10.10"
futures = "0.3.21"
hex_fmt = "0.3.0"
phaselock-types = { path = "./phaselock-types", version = "0.0.6"}
phaselock-utils = { path = "./phaselock-utils", version = "0.0.6"}
rand = "0.7.3"
rand_chacha = "0.2.2"
serde = { version = "1.0.136", features = ["derive", "rc"] }
serde_bytes = "0.11"
snafu = { version = "0.7.0", features = ["backtraces"] }
threshold_crypto = "0.4.0"
tracing = "0.1.32"
tracing-error = "0.2.0"
tracing-futures = "0.2.5"
tracing-unwrap = "0.9.2"

[dev-dependencies]
async-std = { version = "1.11.0", features = ["attributes"] }
rand_xoshiro = "0.4.0"
structopt = "0.3.26"
toml = "0.5.8"
tracing-subscriber = { version = "0.3.10", features = ["env-filter", "json"] }
phaselock-utils = { path = "./phaselock-utils", version = "0.0.6", features = ["logging-utils"] }

### Profiles
###
### Note: these only apply to example executables or tests built from within this crate. They have
### no effect on crates that depend on this crate.

## Apply some optimizations to test dependencies in debug/test builds

# Generally optimize dependencies a little
[profile.dev.package."*"]
opt-level = 1

# Optimize tc a lot
[profile.dev.package.threshold_crypto]
opt-level = 3

## Enable LTO for release profile
[profile.release]
lto = "thin"


### Workspace
# The phaselock-types crate needs to be a seperate crate, as to not create a circular dependency
# when implementing traits externally
[workspace]

members = [
        "phaselock-testing",
        "phaselock-types",
        "phaselock-utils",
        "libp2p-networking"
]
