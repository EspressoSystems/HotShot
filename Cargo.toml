[package]
authors = ["Nathan McCarty <nathan.mccarty@translucence.net>"]
description = "PhaseLock consesus module"
edition = "2021"
name = "phaselock"
readme = "README.md"
version = "0.0.7"

[features]
default = ["demo", "docs", "doc-images"]
# Enable demo/testing logic
demo = ["blake3", "phaselock-types/demo"]
# Build the extended documentation
docs = []
doc-images = []

[[example]]
name = "dentry-simulator"
required-features = ["demo"]

[dependencies]
async-std = { version = "1.11.0", features = ["unstable"] }
async-trait = "0.1.56"
async-tungstenite = { version = "0.17.2", features = ["async-std-runtime"] }
atomic_store = { git = "https://github.com/EspressoSystems/atomicstore", tag = "0.1.3" }
bincode = "1.3.3"
blake3 = { version = "1.1.0", optional = true }
custom_debug = "0.5"
dashmap = "5.3.4"
flume = "0.10.12"
futures = "0.3.21"
phaselock-hotstuff = { path = "./phaselock-hotstuff", version = "0.0.7" }
phaselock-types = { path = "./phaselock-types", version = "0.0.7", default-features = false }
phaselock-utils = { path = "./phaselock-utils", version = "0.0.7"}
libp2p-networking = {path = "./libp2p-networking", version = "0.0.7"}
libp2p = { version = "0.46.1", features = ["serde"] }
bimap = "0.6.2"
rand = "0.8.5"
serde = { version = "1.0.139", features = ["derive", "rc"] }
snafu = { version = "0.7.0", features = ["backtraces"] }
tracing = "0.1.32"
tracing-unwrap = "0.9.2"
tempfile = "3.3.0"
embed-doc-image = "0.1.4"

[dev-dependencies]
async-std = { version = "1.11.0", features = ["attributes"] }
phaselock-utils = { path = "./phaselock-utils", version = "0.0.7", features = ["logging-utils"] }
rand_xoshiro = "0.6.0"
structopt = "0.3.26"
toml = "0.5.8"

### Profiles
###
### Note: these only apply to example executables or tests built from within this crate. They have
### no effect on crates that depend on this crate.

## Apply some optimizations to test dependencies in debug/test builds

# Generally optimize dependencies a little
[profile.dev.package."*"]
opt-level = 1

[package.metadata.docs.rs]
# docs.rs uses a nightly compiler, so by instructing it to use our `doc-images` feature we
# ensure that it will render any images that we may have in inner attribute documentation.
features = ["doc-images"]

## Enable LTO for release profile
[profile.release]
debug = 1
lto = "thin"

### Workspace
# The phaselock-types crate needs to be a seperate crate, as to not create a circular dependency
# when implementing traits externally
[workspace]

members = [
        "libp2p-networking",
        "phaselock-hotstuff",
        "phaselock-testing",
        "phaselock-types",
        "phaselock-utils",
]
