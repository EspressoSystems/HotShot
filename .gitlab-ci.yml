image: registry.gitlab.com/asuran-rs/containers/rust-sccache-docker:1.53

stages:
  - lint
  - check
  - build
  - test

variables:
  CARGO_HOME: $CI_PROJECT_DIR/.cargo

# Override git urls to use ci-job-token
before_script:
  - git config --global url."https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.com/".insteadOf git://gitlab.com
  - git config --global url."https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.com/".insteadOf ssh://git@gitlab.com
  - git config --global url."https://dl.cloudsmith.io/${CLOUDSMITH_ENTITLEMENT}/".insteadOf https://dl.cloudsmith.io/basic/
  - echo ""

lint:fmt:
  stage: lint
  tags:
    - docker
  script:
    - cargo fmt -- --check
  cache:
    key: fmt-cache
    paths:
      - .cargo/
      - target/

lint:clippy:
  stage: lint
  tags:
    - docker
  script:
    - cargo clippy -- -D warnings
  cache:
    key: clippy-cache
    paths:
      - .cargo/
      - target/
  allow_failure: true

lint:audit:
  stage: lint
  tags:
    - docker
  script:
    - cargo audit
  cache:
    key: audit-cache
    paths:
      - .cargo/
      - target/
  allow_failure: true
  
check:
  stage: check
  tags:
    - docker
  script:
    - cargo check
  cache:
    key: check-cache
    paths:
      - .cargo/
      - target/

build:
  stage: build
  tags:
    - docker
  script:
    - cargo build --release --examples
  artifacts:
    paths:
      - target/release/examples/dentry-simulator
    expire_in: 2 weeks
  cache:
    key: build-cache
    paths:
      - .cargo/
      - target/    

test:cargo:
  stage: test
  tags:
    - docker
  script:
    - cargo test --release --all-features
  dependencies: []
  cache:
    key: test-cache
    paths:
      - .cargo/
      - target/

test:dentry-simulator:
  stage: test
  tags:
    - docker
  script:
    - ./target/release/examples/dentry-simulator
  dependencies:
    - build
    
