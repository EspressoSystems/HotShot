[package]
authors = ["Nathan McCarty <nathan.mccarty@translucence.net>"]
description = "Types and traits for the HotShot consesus module"
edition = "2021"
name = "hotshot-types"
readme = "../README.md"
version = "0.0.7"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
default = ["demo"]
demo = ["ed25519-compact"]

[dependencies]
async-std = "1.11.0"
async-trait = "0.1.56"
async-tungstenite = "0.17.2"
atomic_store = { git = "https://github.com/EspressoSystems/atomicstore", tag = "0.1.3" }
bincode = "1.3.3"
blake3 = "1.3.1"
custom_debug = "0.5"
ed25519-compact = { version = "1.0.11", optional = true }
futures = "0.3.21"
hex_fmt = "0.3.0"
rand = "0.8.5"
serde = { version = "1.0.139", features = ["derive"] }
serde_bytes = "0.11.5"
snafu = "0.7.0"
tagged-base64 = { git = "https://github.com/EspressoSystems/tagged-base64", tag = "0.2.0" }
tracing = "0.1.34"
espresso-systems-common = { git = "https://github.com/espressosystems/espresso-systems-common", tag = "0.1.1" }

[dev-dependencies]
serde_json = "1.0.82"
