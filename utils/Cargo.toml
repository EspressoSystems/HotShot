[package]
authors = ["Nathan McCarty <nathan.mccarty@translucence.net>"]
description = "Accompanying utilities used by hotshot."
edition = "2021"
name = "hotshot-utils"
readme = "../README.md"
version = "0.1.0"

[dependencies]
async-std = "1.12.0"
async-trait = "0.1.57"
bincode = "1.3.3"
color-eyre = "0.6.2"
flume = "0.10.14"
futures = "0.3.24"
tracing = "0.1.36"
tracing-error = "0.2.0"
tracing-subscriber = { version = "0.3.15", features = ["env-filter", "json"], optional = true }

[dev-dependencies]
# need async-std test attribute for subscriber mutex tests
async-std = { version = "1.12.0", features = ["attributes"] }

[features]
# needed for logging feature
logging-utils = ["tracing-subscriber"]
