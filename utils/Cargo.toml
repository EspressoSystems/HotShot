[package]
authors = ["Nathan McCarty <nathan.mccarty@translucence.net>"]
description = "Accompanying utilities used by hotshot."
edition = "2021"
name = "hotshot-utils"
readme = "../README.md"
version = "0.1.0"

[features]
default = []
full-ci = ["async-std-executor", "logging-utils"]
tokio-ci = ["tokio-executor", "logging-utils"]
async-std-executor = ["dep:async-std"]
tokio-executor = ["dep:tokio", "dep:tokio-stream", "dep:console-subscriber"]
profiling = ["opentelemetry-jaeger", "tracing-opentelemetry", "opentelemetry", "logging-utils", "opentelemetry-aws"]


# needed for logging feature
logging-utils = ["tracing-subscriber"]

[dependencies]
async-lock = "2.5"
async-std = { version = "1.12", features = ["attributes"], optional = true }
async-trait = "0.1.57"
bincode = "1.3.3"
cfg-if = "1"
color-eyre = "0.6.2"
flume = "0.10.14"
futures = "0.3.24"
tokio = { version = "1", optional = true, features = [
    "fs",
    "io-util",
    "io-std",
    "macros",
    "net",
    "parking_lot",
    "process",
    "rt",
    "rt-multi-thread",
    "signal",
    "sync",
    "time",
    "tracing" ] }
tokio-stream = { version = "0.1.10", optional = true }
tracing = "0.1.36"
tracing-error = "0.2.0"
tracing-subscriber = { version = "0.3.15", features = ["env-filter", "json"], optional = true }
console-subscriber = { version = "0.1.8", optional = true}
opentelemetry = {version = "0.18.0", features = ["rt-tokio-current-thread", "metrics"], optional = true}
tracing-opentelemetry = {version = "0.18.0", optional = true}
opentelemetry-jaeger = {version = "0.17.0", features = ["full", "rt-tokio-current-thread"], optional = true}
opentelemetry-aws = {version = "0.5.0", features = ["trace"], optional = true }
