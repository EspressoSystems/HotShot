name: Non-deterministic tests

on:
  schedule:
  # Run every night at midnight
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: [self-hosted, X64]
    container:
      image: ghcr.io/espressosystems/devops-rust:1.66
    timeout-minutes: 140
    steps:
      - uses: actions/checkout@v3
        name: Checkout Repository

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - uses: Swatinem/rust-cache@v2
        name: Enable Rust Caching

      - name: Test
        run: cargo test --profile=release-lto --lib --features=async-std-executor,demo --bins -p hotshot-testing --test random_tests --no-fail-fast --workspace -- --ignored
        timeout-minutes: 120
        env:
          RUST_BACKTRACE: 1

