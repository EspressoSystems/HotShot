name: Run semver check

on:
  workflow_dispatch:
    inputs:
      baseline:
        description: "Baseline git revision to check against"
        required: true
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ (github.ref == 'refs/heads/main' && github.run_number) || github.ref }}
  cancel-in-progress: true

jobs:
  test-sequencer:
    runs-on: ubuntu-latest
    name: semver
    strategy:
      matrix:
        async_runtimes:
          - async-std
          - tokio
    steps:
      - uses: actions/checkout@v4
        name: Checkout Repository
        with:
          path: current

      - uses: actions/checkout@v4
        name: Checkout Baseline
        with:
          path: baseline
          ref: ${{ inputs.baseline }}

      - uses: taiki-e/install-action@just

      - name: Install Rust
        uses: mkroening/rust-toolchain-toml@main

      - uses: Swatinem/rust-cache@v2
        name: Enable Rust Caching
        with:
          shared-key: "build-and-test"
          prefix-key: ${{ matrix.just_variants }}
          save-if: false

      - name: Install cargo-semver-checks and cargo-workspaces
        run: |
          cargo install cargo-semver-checks --locked
          cargo install cargo-workspaces

      - name: Run cargo-semver-checks
        run: |
          cd current
          just ${{matrix.async_runtimes}} semver --baseline-root ../baseline

