name: Build and Test Workflow

on:
  push:
    branches:
      - 'benchmarking_*'
      - 'main'
  pull_request:
    branches:
      - 'main'
      - '*/*'
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: styfle/cancel-workflow-action@0.10.1
        name: Cancel Outdated Builds
        with:
          all_but_latest: true
          access_token: ${{ github.token }}

      - uses: actions/checkout@v3
        name: Checkout Repository

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Configure Git
        run: |
          git config --global url."https://ancient123:${{ secrets.ORG_GITHUB_PAT }}@github.com/".insteadOf git://github.com/
          git config --global url."https://ancient123:${{ secrets.ORG_GITHUB_PAT }}@github.com/".insteadOf ssh://git@github.com/

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: default
          toolchain: stable
          override: true
          default: true

      - uses: Swatinem/rust-cache@v1
        name: Enable Rust Caching
        with:
          sharedKey: HotShot163

      - name: Audit
        # TODO remove ignore flag if/when ansiterm cve fixed
        run: cargo audit --deny warnings  --ignore RUSTSEC-2021-0139

      - name: Check
        run: cargo check --features=full-ci --workspace

      - name: Build all crates in workspace
        run: cargo build --verbose --release --features=full-ci --lib --bins --tests --benches --workspace --examples

      - name: Unit and integration tests for all crates in workspace
        run: |
          cargo test --verbose --release --features=full-ci --lib --bins --tests --benches --workspace --no-fail-fast -- --test-threads=1
        timeout-minutes: 60
        env:
          RUST_BACKTRACE: full

      - name: Setup Docker BuildKit (buildx)
        uses: docker/setup-buildx-action@v2

      - name: Login to Github Container Repo
        uses: docker/login-action@v2
        if: github.event_name != 'pull_request'
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate docker metadata (libp2p)
        uses: docker/metadata-action@v4
        id: multi-machine-libp2p
        with:
          images: ghcr.io/espressosystems/hotshot/multi-machine-libp2p

      - name: Build and push multi-machine-libp2p docker
        uses: docker/build-push-action@v3
        with:
          context: ./
          file: ./deploy/Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.multi-machine-libp2p.outputs.tags }}
          labels: ${{ steps.multi-machine-libp2p.outputs.labels }}

      - name: Generate docker metadata (centralized)
        uses: docker/metadata-action@v4
        id: multi-machine-centralized
        with:
          images: ghcr.io/espressosystems/hotshot/multi-machine-centralized

      - name: Build and push multi-machine-centralized docker
        uses: docker/build-push-action@v3
        with:
          context: ./
          file: ./deploy/multi-machine-centralized.Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.multi-machine-centralized.outputs.tags }}
          labels: ${{ steps.multi-machine-centralized.outputs.labels }}
