name: Build

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    timeout-minutes: 25
    container:
      image: ghcr.io/espressosystems/devops-rust:stable
    steps:
      - uses: actions/checkout@v3
        name: Checkout Repository

      - name: Configure Git
        run: |
          git config --global url."https://ancient123:${{ secrets.ORG_GITHUB_PAT }}@github.com/".insteadOf git://github.com/
          git config --global url."https://ancient123:${{ secrets.ORG_GITHUB_PAT }}@github.com/".insteadOf ssh://git@github.com/

      - uses: Swatinem/rust-cache@v1
        name: Enable Rust Caching

      - name: Format Check
        run: cargo fmt -- --check

      - name: Clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: Audit
        run: cargo audit --deny warnings

      - name: Check
        run: cargo check

      - name: Build
        run: cargo build --release --examples

      - name: Test phaselock
        run: cargo test --release --all-features --manifest-path phaselock-testing/Cargo.toml
        env:
          RUST_BACKTRACE: 1

      - name: Test phaselock lib
        run: cargo test --release --all-features
        env:
          RUST_BACKTRACE: 1

      - name: Test dentry-simulator
        run: ./target/release/examples/dentry-simulator
        env:
          RUST_BACKTRACE: 1

      - name: Generate Documentation
        run: |
          cargo doc --no-deps -p phaselock -p threshold_crypto --all-features
          cp -R target/doc public
          echo '<meta http-equiv="refresh" content="0; url=phaselock">' > public/index.html

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          cname: phaselock.docs.goespresso.com
