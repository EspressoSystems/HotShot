name: Lints Workflow

on:
  push:
    branches:
      - '*/*'
      - 'main'
  pull_request:
    branches:
      - '*/*'
  workflow_dispatch:

jobs:
  lints:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    strategy:
      matrix:
        features:
          - "async-std-executor,demo,docs,doc-images,hotshot-testing,channel-async-std"
          - "async-std-executor,demo,docs,doc-images,hotshot-testing,channel-flume"
          - "tokio-executor,demo,docs,doc-images,hotshot-testing,channel-tokio"
          - "tokio-executor,demo,docs,doc-images,hotshot-testing,channel-flume"
    steps:
      - uses: actions/checkout@v3
        name: Checkout Repository

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Configure Git
        run: |
          git config --global url."https://ancient123:${{ secrets.ORG_GITHUB_PAT }}@github.com/".insteadOf git://github.com/
          git config --global url."https://ancient123:${{ secrets.ORG_GITHUB_PAT }}@github.com/".insteadOf ssh://git@github.com/

      - uses: Swatinem/rust-cache@v1
        name: Enable Rust Caching
        with:
          sharedKey: HotShot163

      - name: Format Check
        run: cargo fmt -- --check

      - name: Clippy
        run: |
          cargo clippy --workspace --all-targets --no-default-features --features "${{ matrix.features }}" --bins --tests --examples -- -D warnings
