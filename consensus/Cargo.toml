[package]
name = "hotshot-consensus"
version = "0.1.0"
edition = "2021"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = []
full-ci = ["async-std-executor"]
tokio-ci = ["tokio-executor"]
async-std-executor = [
    "dep:async-std",
    "hotshot-types/async-std-executor",
    "hotshot-utils/async-std-executor",
]
tokio-executor = [
    "dep:tokio",
    "hotshot-types/tokio-executor",
    "hotshot-utils/tokio-executor",
]
profiling = ["hotshot-utils/profiling"]
channel-flume = ["hotshot-types/channel-flume", "hotshot-utils/channel-flume"]
channel-tokio = ["hotshot-types/channel-tokio", "hotshot-utils/channel-tokio"]
channel-async-std = [
    "hotshot-types/channel-async-std",
    "hotshot-utils/channel-async-std",
]

[dependencies]
async-lock = "2.6"
async-std = { version = "1.12", optional = true }
async-trait = "0.1.58"
# TODO ed: Delete this dependency after https://github.com/EspressoSystems/HotShot/issues/614 is finished
bincode = "1.3.3"
commit = { git = "https://github.com/EspressoSystems/commit", tag = "0.2.0" }
custom_debug = "0.5"
futures = "0.3.25"
hotshot-types = { path = "../types", default-features = false }
hotshot-utils = { path = "../utils", default-features = false, features = [
    "logging-utils",
] }
snafu = "0.7.3"
tokio = { version = "1", optional = true, features = [
    "fs",
    "io-util",
    "io-std",
    "macros",
    "net",
    "parking_lot",
    "process",
    "rt",
    "rt-multi-thread",
    "signal",
    "sync",
    "time",
    "tracing",
] }
tracing = "0.1.37"
time = "0.3.17"
