[package]
description = "Libp2p Networking Layer"
name = "libp2p-networking"
version = "0.1.0"
edition = "2021"
authors = ["Nathan McCarty <nathan.mccarty@translucence.net>", "Victor Koenders <vkoenders@espressosys.com>", "Justin Restivo <justin@espressosys.com"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-std = { version = "1.11.0", features = ["attributes", "unstable"] }
bincode = "1.3.3"
blake3 = "1.3.1"
color-eyre = "0.6.1"
crossterm = { version = "0.23.2", features = ["event-stream"] }
flume = "0.10.12"
futures = "0.3.21"
libp2p = { version = "0.45.1", features = ["serde"] }
# libp2p = { git = "https://github.com/libp2p/rust-libp2p.git", features = ["serde"] }
# libp2p-metrics = { version = "0.6.1"}
parking_lot = "0.12.0"
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.79"
snafu = "0.7.0"
structopt = "0.3.26"
tracing = "0.1.32"
tracing-error = "0.2.0"
tracing-subscriber = { version = "0.3.10", features = ["env-filter", "json"] }
tui = { version = "0.18.0", features = ["crossterm"], default-features = false }
rand = "0.8.5"
async-trait = "0.1.56"
derive_builder = "0.11.1"
custom_debug = "0.5"
phaselock-utils = { path = "../phaselock-utils", version = "0.1.0", features = ["logging-utils"] }
phaselock-types = { path = "../phaselock-types", version = "0.1.0"}
either = { version = "1.6.1" }
prometheus-client = "0.16.0"
hyper = { version="0.14", features = ["server", "tcp", "http1"] }


# Feature dependencies

## webui
tide = { version = "0.16", optional = true, default-features = false, features = ["h1-server"] }

[target.'cfg(target_os = "linux")'.dependencies]
## lossy_network dependencies
